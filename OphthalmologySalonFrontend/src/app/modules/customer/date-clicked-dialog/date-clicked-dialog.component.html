<div class="custom-dialog">
    <h2 mat-dialog-title class="custom-dialog-title">Confirm Visit Booking</h2>
    <div mat-dialog-content class="custom-dialog-content">
        <p>Do you want to book a visit for {{ data.event.start | date }} {{ data.event.start | date:'shortTime' }}?</p>
    </div>
    <div mat-dialog-actions class="custom-dialog-actions">
        <button mat-button class="custom-cancel-button" (click)="onCancelClick()">Cancel</button>
        <button mat-raised-button class="custom-confirm-button" (click)="onConfirmClick()">Confirm</button>
    </div>
</div>
