<h3>Log In</h3>

<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div>
        <label for="username">
            Username
        </label>
        <input id="username" type="text" formControlName="username">
    </div>

    <div>
        <label for="password">
            Password
        </label>
        <input id="password" type="password" formControlName="password">
    </div>

    <button class="button" type="submit">Log In</button>
</form>
